<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testCreateModel()">Test Create Model</button>
    <button onclick="testTriggerRequestFinished()">Test Trigger Request Finished</button>
    <button onclick="testCreateModelWithRelated()">Test Create Model with Related</button>
    <div id="result"></div>

    <script>
        async function testCreateModel() {
            const response = await fetch('/api/create_model/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({name: 'Test Model'})
            });
            const data = await response.json();
            document.getElementById('result').innerText = JSON.stringify(data);
        }

        async function testTriggerRequestFinished() {
            const response = await fetch('/api/trigger_request_finished/');
            const data = await response.json();
            document.getElementById('result').innerText = JSON.stringify(data);
        }

        async function testCreateModelWithRelated() {
            const response = await fetch('/api/create_model_with_related/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({name: 'Parent Model'})
            });
            const data = await response.json();
            document.getElementById('result').innerText = JSON.stringify(data);
        }
    </script>
</body>
</html>
